; Please note, HappyNet as an FTN net no longer
; exists. This config remains as an example.

[main]
Visible Sec Level = 10
Networked = true
Real Names = false

[network]
type = fido
fido node = 637:1/999
domain = happynet

[General]
Read Sec Level = 10
Write Sec Level = 10
Path = __LOCALSTATEPREFIX__/msgs/hnet_general
; local / echo or netmail
Type = Echo 
QWK Name = HN_GEN
QWK Conference = 201

[Netmail]
Read Sec Level = 10
Write Sec Level = 10
Path = __LOCALSTATEPREFIX__/msgs/hnet_netmail
; local / echo or netmail
Type = Netmail
QWK Name = HN_NET
QWK Conference = 202
